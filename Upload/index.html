<body>
	<nav class="nav-extended">
    
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#test1">Test 1</a></li>
        <li class="tab"><a class="active" href="#test2">Test 2</a></li>

  <div id="test1" class="col s12">
	<div id="map"></div>
	</div>
	<script type="text/javascript">

		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 10,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}),
			latlng = L.latLng(-25.1962084,136.8571974);

		var map = L.map('map', {center: latlng, zoom: 4, layers: [tiles]});

			
		var markers = [];



for(var i = 0; i < addressPoints.length; i++){
    markers[i] = [];
    for(var j = 0; j < addressPoints[i].length; j++){
        var latlng = addressPoints[i][j].split(', ');
        var marker = new L.marker(latlng).bindPopup('layer '+i);
        marker.l = i;
        markers[i].push(marker);
    }
}

for(var i = 0; i < addressPoints.length; i++) {
    var cluster = new L.MarkerClusterGroup();
    for(var j = 0; j < markers[i].length; j++){
        cluster.addLayer(markers[i][j]);
    }
    map.addLayer(cluster);
}

		
		
$(document).ready(function(){
    $('.tabs').tabs();
  });
        
		

		

	</script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
